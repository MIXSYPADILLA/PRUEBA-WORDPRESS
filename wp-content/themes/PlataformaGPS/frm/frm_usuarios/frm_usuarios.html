<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="blurBg-false">
   <link rel="stylesheet" href="frm/frm_usuarios/frm_usuarios_files/formoid1/formoid-default-dark-gray.css" type="text/css"/>
   <script type="text/javascript" src="frm/frm_usuarios/frm_usuarios_files/formoid1/jquery.min.js"></script>
   <style>
      .formulario{
         background-color:#f1edea;
         font-size:14px;font-family:'Open Sans','Helvetica Neue','Helvetica',Arial,Verdana,sans-serif;
         color:#000;
         max-width:480px;
         min-width:150px
      }
   </style>
   

   <form class="formoid-default-dark-gray formulario" method="post">
      <div class="title">
         <h2>Datos de usuario</h2>
      </div>
      <div class="element-input">
         <label class="title">Nombre</label>
         <input class="large" type="text" name="input"/>
      </div>
      <div class="element-email">
         <label class="title">Correo</label>
         <input class="large" type="email" name="email" value=""/>
      </div>
      <div class="element-input" title="Nombre de usuario para ingresar al sistema">
         <label class="title">Usuario
            <span class="required">*</span>
         </label>
         <input class="medium" type="text" name="input2" required="required"/>
      </div>
      <div class="element-password">
         <label class="title">Contraseña
            <span class="required">*</span>
         </label>
         <input class="medium" type="password" name="password" value="" required="required"/>
      </div>
      <div class="element-password" title="Confirmar contraseña">
         <label class="title">Confirmar</label>
         <input class="medium" type="password" name="password1" value=""/>
      </div>
      <div class="element-select" title="Nivel de usuario">
         <label class="title">Rol</label>
            <div class="medium">
               <span>
                  <select name="select">
                     <option value="Usuario">Usuario</option>
                     <br/>
                     <option value="Administrador">Administrador</option>
                     <br/>
                  </select>
                  <i></i>
               </span>
            </div>
         </div>
         <div class="element-select">
            <label class="title">Zona Horaria</label>
            <div class="medium">
               <span>
                  <select name="select1">
                     <option value="UTC +3">UTC +3</option>
                     <br/>
                     <option value="UTC +4">UTC +4</option>
                     <br/>
                  </select>
                  <i></i>
               </span>
            </div>
         </div>
      <div class="element-radio">
         <label class="title">Estado</label>
         <div class="column column2">
            <input type="radio" name="radio" value="Activo"/>
            <span>Activo</span><br/>
         </div>
         <span class="clearfix"></span>
         <div class="column column2"><input type="radio" name="radio" value="Inactivo"/>
            <span>Inactivo</span><br/>
         </div>
         <span class="clearfix"></span>
      </div>

      <div class="submit">
         <button type="button">Agregar Usuario</button>
      </div>
   </form>
   <script type="text/javascript" src="frm/frm_usuarios/frm_usuarios_files/formoid1/formoid-default-dark-gray.js"></script>
</div>
